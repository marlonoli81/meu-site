<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Meu Site</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Sobre mim</h2>
                <p>Eu sou um desenvolvedor web que gosta de aprender novas tecnologias e criar sites incríveis.</p>
                <p>Você pode me seguir nas redes sociais ou entrar em contato comigo pelo formulário abaixo.</p>
            </div>
            <div class="col-md-6">
                <h2>Contato</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>© 2024 Meu Site HTML. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
